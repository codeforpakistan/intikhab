{% extends "app/layouts/base.html" %}
{% load i18n %}

{% block title %}Signing in with Google - Intikhab{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="bg-primary text-white py-4">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h1 class="mb-0">
                                <i class="bi bi-google me-3"></i>
                                Completing Sign In...
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-0">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    
                    <h3 class="mb-3">Completing your sign in...</h3>
                    
                    <p class="text-muted mb-4">
                        Please wait while we complete your Google authentication.
                    </p>
                    
                    <form method="post" id="google-login-form" style="display: none;">
                        {% csrf_token %}
                        <button type="submit">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Auto-submit the form immediately for seamless experience -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-submit immediately for seamless experience
    document.getElementById('google-login-form').submit();
});
</script>
{% endblock %}
