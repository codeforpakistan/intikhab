<div class="col-md-6 mb-3">
  <div class="card border-0">
    <div class="card-body">
      <h5 class="card-title">{{ election.name }}</h5>
      <p class="card-text">{{ election.description|truncatewords:20 }}</p>
      <p class="card-text">
        <small class="text-muted">
          {{ election.start_date|date:"M d, Y" }} - {{ election.end_date|date:"M d, Y" }}
        </small>
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          {% if election.is_voting_open %}
            <span class="badge bg-success">Voting Open</span>
          {% elif election.active %}
            <span class="badge bg-warning">Active</span>
          {% else %}
            <span class="badge bg-secondary">Inactive</span>
          {% endif %}
        </div>
        <a href="{% url 'election_detail' election.id %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</div>
